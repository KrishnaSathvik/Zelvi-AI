    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Zelvi AI",
      "url": "https://zelvi.pp/",
      "description": "Zelvi AI is your personal OS. Track jobs, recruiters, learning, projects, and content in one place, with a daily dashboard, analytics, goals, calendar, and an AI coach that understands your data.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://zelvi.pp/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",

      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Your AI-powered operating system for job search, learning, and goals. Track jobs, recruiters, learning, projects, and content in one place with analytics and an AI coach.",
      "url": "https://zelvi.pp/",
      "screenshot": "https://zelvi.pp/og-image.png",
      "featureList": [
        "Job application tracking",
        "Recruiter management",
        "Learning progress tracking",

        "Content planning",
        "Goal setting and tracking",
        "Analytics dashboard",
        "AI-powered coaching",

        "Calendar integration"
      ]
    }
    </script>
    <script type="application/ld+json">

      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {

          })
        })
